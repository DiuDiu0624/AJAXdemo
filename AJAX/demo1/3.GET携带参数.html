<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>用户名：</label></label><input type="text" id="txtName"><br>
    <label for="">密码：</label><input type="password" id="txtPwd"><br>
    <button>登录</button>
    

    <script>
        var oName=document.querySelector('#txtName');
        var oPwd=document.querySelector('#txtPwd');
        document.querySelector('button').onclick=function(){
            //
            let url="http://localhost:5000";
            let newURL=`${url}?username=${oName.value}&pwd=${oPwd.value}`;
            let xhr=new XMLHttpRequest();
            xhr.open('GET',newURL);
            xhr.send(null);
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4){
                    //读取服务器数据  
                    //responseText
                    console.log(xhr.responseText);
                    // console.log(xhr.responseXML);
                }
            };

            
        };
    </script>
</body>
</html>
